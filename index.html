<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>Cryptocurrencies update</title>
  </head>
  <body>
    <div class="main_container">
      <div id="crypto-list"></div>
      <nav class="navbar navbar-expand-lg px-3 custom-rounded">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="images/logo3.png"
              alt="Logo"
              width="45"
              height="40"
              class="me-2"
            />
            <span class="fw-semibold">crypto update</span>
          </a>
          <button
            class="navbar-toggler search-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSearch"
          >
            <i class="bi bi-search"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSearch">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="search currency"
              aria-label="Search"
            />
            <button
              id="searchButton"
              class="btn btn-outline-success"
              type="submit"
            >search
            </button>
          </div>
        </div>
      </nav>
      <h1 class="fade-in">cryptocurrencies</h1>
      <h2 class="fade-in">update</h2>
      <div id="app"></div>
      <div id="cryptoContainer" class="container">
        <div class="heading" id="heading">
          <div class="heading1" id="heading1">name</div>
          <div class="heading2" id="heading2">symbol</div>
          <div class="heading3" id="heading3">price</div>
          <div class="heading4" id="heading4">changePercent24Hr</div>
        </div>
      </div>
      <button id="loadMoreBtn">show more</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
